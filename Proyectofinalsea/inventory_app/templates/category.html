{% extends "base.html" %}
{% block title %}Category{% endblock %}
{% block content %}
  <h2>{{ category.name }}</h2>
  <p>{{ category.description }}</p>
  <h3>Items in this Category</h3>
  <ul class="list-group">
    {% for item in items %}
      <li class="list-group-item">
        {{ item.name }} - {{ item.quantity }} - ${{ item.price }}
        <a href="{{ url_for('edit_item', item_id=item.id) }}" class="btn btn-warning btn-sm float-right ml-2">Editar</a>
        <a href="{{ url_for('delete_item', item_id=item.id) }}" class="btn btn-danger btn-sm float-right">Borrar</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
