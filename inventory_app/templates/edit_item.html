{% extends "base.html" %}
{% block title %}Edit Item{% endblock %}
{% block content %}
  <h2>Editar Articulo</h2>
  <form method="post">
    <div class="form-group">
      <label for="name">Nombre de Articulo</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ item.name }}" required>
    </div>
    <div class="form-group">
      <label for="description">Descripcion</label>
      <input type="text" class="form-control" id="description" name="description" value="{{ item.description }}">
    </div>
    <div class="form-group">
      <label for="quantity">Cantidad</label>
      <input type="number" class="form-control" id="quantity" name="quantity" value="{{ item.quantity }}" required>
    </div>
    <div class="form-group">
      <label for="price">Precio</label>
      <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ item.price }}" required>
    </div>
    <div class="form-group">
      <label for="category">Categoria</label>
      <select class="form-control" id="category" name="category" required>
        {% for category in categories %}
          <option value="{{ category.id }}" {% if category.id == item.category_id %}selected{% endif %}>{{ category.name }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar Articulo</button>
  </form>
{% endblock %}
