<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Inventory System{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    {% if current_user.is_authenticated %}
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('inventory') }}">Sistema de inventario</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('inventory') }}">Articulos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('add_category') }}">Agregar Categoria</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('add_item') }}">Agregar Articulo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
    {% endif %}
    <div class="container mt-4">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
